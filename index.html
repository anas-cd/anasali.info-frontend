<!doctype html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <!-- SEO meta tags -->
    <meta name="title" content="anas ali portfolio" />
    <!-- <meta name="description" content="<%= productDescription %>" /> -->
    <meta
      name="description"
      content="portfolio page of Anas Shamlan, a full-stack developer, specializing in multi-platform native application development as well as automation programs.  "
    />
    <meta
      name="keywords"
      content="full-stack, developer, programmer, automation, web developer, cross-platform, hybrid application, mobile application, web app, desktop application, RPA, Quasar, Vue, Laravel"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="90 days" />
    <meta name="author" content="anas ali shamlan" />

    <!-- social meta tags -->
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dev.anasali.info" />
    <meta property="og:title" content="anas shamlan portfolio" />
    <meta
      property="og:description"
      content="portfolio page of Anas Shamlan, a full-stack developer, specializing in multi-platform native application development as well as automation programs.  "
    />
    <meta property="og:image" content="anas_portfolio.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://dev.anasali.info" />
    <meta property="twitter:title" content="anas shamlan portfolio" />
    <meta
      property="twitter:description"
      content="portfolio page of Anas Shamlan, a full-stack developer, specializing in multi-platform native application development as well as automation programs.  "
    />
    <meta property="twitter:image" content="anas_portfolio.png" />

    <!-- icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="icons/favicon-128x128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gugi&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
